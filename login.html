<H1 align="center"><span style="font-family:Times New Roman;font-size:120%;color:darkmagenta"><b>Log in to access the monitoring system</b></span> </H1>
<div class="login-container">
  <form id="loginForm">
    <label for="username">Username or Email:</label>
    <input type="text" id="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button class="buttonLogin" type="submit">Login</button>
  </form>
  <p id="error-message"></p>
</div>

<script src="/static/js/login_monitoring.js"></script>
