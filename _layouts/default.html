---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>
    {% if site.analytics-google %}
        {% include analytics-google.html %}
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <meta name=author content="{{ site.name }}">
    <meta name=description content="{{ site.bio }}">
    <meta property="og:image" content="{{ site.url }}/{{ site.picture }}">
    <meta property="og:type" content="profile">

    {% seo %}    
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
    <!--link rel="stylesheet" href="{{ '/static/css/custom.css' | relative_url }}"-->
    <link rel="stylesheet" href="{{ '/static/css/customize_body.css' | relative_url }}">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

   <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--para iconos -->
    <link rel="stylesheet" href="style.css">

   <!-- Load library for pyplot library-->
   <!-- pkg to read ascii file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
   <!-- pkg to plot lines-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>    
</head>

<body>
    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.tag %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}              
 <!--script src="{{ '/static/js/custom.js' | relative_url }}"></script-->
</body>
</html>
